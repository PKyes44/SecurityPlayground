<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point-X Q&A</title>
    
    <!-- Q&A 페이지 스타일 -->
    <link rel="stylesheet" href="css/questions.css">

    <!-- 라이브러리 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/shared/supabaseClient.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-200 dark:bg-gray-900 dark:text-gray-100">

    <!-- 치명적 오류 안내 -->
    <div id="error-overlay" style="display:none;">
        <h2 style="color: #e74c3c; margin-bottom: 10px;">페이지 오류가 발생했습니다</h2>
        <p style="margin-bottom: 10px;">필수 스크립트 로드에 실패했습니다. 새로고침 후 다시 시도해주세요.</p>
        <div id="error-content"></div>
        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">다시 불러오기</button>
    </div>
    <script src="js/questions/errorOverlay.js"></script>

    <div id="root">
        <div class="loading-spinner"></div>
    </div>

    <script type="text/babel" src="js/questions/utils.js"></script>
    <script type="text/babel" src="js/questions/components.js"></script>
    <script type="text/babel" src="js/questions/questionList.js"></script>
    <script type="text/babel" src="js/questions/questionDetail.js"></script>
    <script type="text/babel" src="js/questions/questionForm.js"></script>
    <script type="text/babel" src="js/questions/app.js"></script>
</body>
</html>
