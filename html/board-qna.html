<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안놀이터</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/snb.css">
    <link rel="stylesheet" href="../css/board-qna.css">
    <link rel="stylesheet" href="../css/sideboard.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imgs/Logo.png" alt="보안놀이터" />
      <span>보안놀이터</span>
    </div>
    <div class="search-background">
        <input type="text">
        <img src="../imgs/Search.png" alt="검색아이콘">
    </div>
    <div class="buttons">
      <div class="add-article-background">
          <img src="../imgs/Plus.png" alt="게시판추가">
          <img src="../imgs/ArrowDown.png" alt="">
      </div>
      <div class="bookmark-background">
          <img src="../imgs/Bookmark.png" alt="북마크">
      </div>
      <div class="notification-background">
          <img src="../imgs/Bell.png" alt="알림">
      </div>
      <div id="user-profile-area">
        <img class="profile" id="my-avatar"></img>
        <!-- <span id="my-nickname">닉네임</span> -->
      </div>
    </div>
  </header>
  <main>
    <section class="snb">
      <!-- Followers -->
      <ul class="followers following-list">
        <div class="follower"></div>
        <div class="follower"></div>
        <div class="follower"></div>
        <div class="follower"></div>
        <div class="follower"></div>
        <div class="follower"></div>
        <div class="follower"></div>
      </ul>
      <!-- sidebar -->
      <article class="sidebar">
        <div class="pages">
          <div class="home active">
            <img src="../imgs/Home.png" alt="Home">
            <span>홈</span>
          </div>
          <div class="my-scrap">
            <img src="../imgs/Scrap.png" alt="Scrap">
            <span>마이 스크랩 북</span>
          </div>
          <div class="my-page">
            <img src="../imgs/MyPage.png" alt="MyPage">
            <span>마이 페이지</span>
          </div>
        </div>
        <hr>
        <div class="article-shortcut">
          <div class="title">
            <img src="../imgs/Check.png" alt="">
            <span>게시판 바로가기</span>
          </div>          
          <div class="shortcut-list">
            <span onclick="{window.location.href='/html/board-qna.html'}">
              QNA 🙋
            </span>
            <span onclick="{window.location.href='/html/board-knowledge.html'}">
              지식 💡
            </span>
            <span onclick="{window.location.href='/html/board-normal.html'}">
              자유 👥
            </span>
          </div>
        </div>
        <hr>
        <div class="setting">
          <img src="../imgs/Setting.png" alt="">
          <span>설정하기</span>
        </span>
      </article>
    </section>
    <section class="main">
      <div class="types">
        <article class="active" onclick="{window.location.href='/html/board-qna.html'}">
          <div class="title">
            <img src="../imgs/Qna.png" alt="">
            <div>
              <span class="name">QnA</span>
              <span class="info">답변 완료율: 87%</span>
            </div>
          </div>
          <span>보안 관련 질문을 올리고, <br> 실시간으로 답변을 받을 수 있는 공간입니다</span>
        </article>
        <article onclick="{window.location.href='/html/board-Knowledge.html'}">
          <div class="title">
            <img src="../imgs/Knowledge.png" alt="">
            <div>
              <span class="name">지식</span>
              <span class="info">누적 게시글: 총 2.3k</span>
            </div>
          </div>
          <span>보안 팁 취약점 분석 툴 등<br>유용한 정보를 공유하는 지식 나눔 공간입니다</span>
        </article>
        <article onclick="{window.location.href='/html/board-normal.html'}">
          <div class="title">
            <img src="../imgs/Normal.png" alt="">
            <div>
              <span class="name">자유</span>
              <span class="info">최근 게시글 올라온 시간: 1분 전</span>
            </div>
          </div>
          <span>보안과 일상 이야기를 <br>자유롭게 나누는 자유 대화 공간입니다</span>
        </article>
      </div>
      <div id="articles" class="articles">
        <hr>
      </div>
    </section>
    <section class="sideboard">
      <article>
        <div class="title">
          <h3>이번주 조회수 🔥</h3>
          <time>25.12.02</time>
        </div>
        <div id="ranking-views">
        </div>
      </article>
      <article> 
        <div class="title">
          <h3>이번주 좋아요 ❤️‍🔥</h3>
          <time>25.12.02</time>
        </div>
        <div id="ranking-likes">
        </div>
      </article>
      <article class="quiz">
        <div class="title">
          <div>
            <h3>오늘의 퀴즈 🔥</h3>
            <time>25.12.02</time>
          </div>
          <span id="quiz-progress">1/10</span>
        </div>
        <span id="quiz-question"></span>
        <ul id="quiz-options-container">
        </ul>
        <div id="quiz-feedback" style="margin-top:10px; font-weight:bold; font-size:14px;"></div>
        <button id="btn-next-quiz" style="display:none; width:100%; padding:10px; border:none; border-radius:6px; color:white; cursor:pointer; font-weight:bold;">
            다음 문제
        </button>
      </article>
    </section>
  </main>
  
  <script src="../js/shared/supabaseClient.js"></script>
  <script src="../js/qna/init.js"></script>
  <script src="../js/main/auth.js"></script>
  <script src="../js/main/ranking.js"></script>
  <script src="../js/main/quiz.js"></script>
  <script src="../js/utils/heart.js"></script>
  <script src="../js/utils/view.js"></script>
</body>
</html>
