<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안놀이터</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/snb2.css">
    <link rel="stylesheet" href="../css/news-detail.css">
    <link rel="stylesheet" href="../css/knowledge-detail-side.css">
    <link rel="stylesheet" href="../css/notifiction.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imgs/Logo.png" alt="보안놀이터" />
      <span>보안놀이터</span>
    </div>
    <div class="search-background">
        <input type="text">
        <img src="../imgs/Search.png" alt="검색아이콘">
    </div>
    <div class="buttons">
      <div class="add-article-background">
          <img src="../imgs/Plus.png" alt="게시판추가">
          <img src="../imgs/ArrowDown.png" alt="">
      </div>
      <div class="bookmark-background">
          <img src="../imgs/Bookmark.png" alt="북마크">
      </div>
      <div id="alarm-button" class="notification-background">
          <img src="../imgs/Bell.png" alt="알림">
      </div>
      <div id="user-profile-area">
        <img class="profile" id="my-avatar"></img>
      </div>
    </div>
  </header>
  <main>
    <section class="snb">
      <article class="menu">
        <div>
          <img id="heart-button" src="../imgs/EmptyHeart.png" alt="">
          <span id="heart-count">12</span>
        </div>
        <div>
          <img src="../imgs/EmptyBookmark.png" alt="">
          <span>스크랩</span>
        </div>
        <div>
          <img src="../imgs/EmptyComment.png" alt="">
          <span>12</span>
        </div>  
      </article>
    </section>
    <section class="main">
      <time id="date">2025년 12월 4일</time>
      <h1 id="title" class="title">
      </h1>
      <article>
        <img id="banner-img" src="../imgs/news-banner.png" alt="">
        <div id="content">
        </div>
      </article>
    </section>
    <section class="sideboard">
      <article>
        <div class="title">
          <img id="profile-img" src="../imgs/profileimg.png" alt="">
          <div>
            <span id="nickname" class="nickname"></span>
            <div>
              <span class="follower">팔로워: <span id="follower-cnt"></span></span>
              <span class="following">팔로잉: <span id="following-cnt"></span></span>
            </div>
          </div>
          <img id="follow-button" style="cursor: pointer;" class="rounded-plus" src="../imgs/RoundedPlus.png" alt="">
        </div>
        <div class="content">
          <span class="intro">소개</span>
          <span class="body" id="intro-body"></span>
        </div>
        <span class="goto-profile">프로필 살펴보기</span>
      </article>
    </section>
  </main>
<div id="notification-list-modal" class="noti-list-modal hidden">
  <div class="noti-list-box">
    <h3>알림</h3>
    <div id="noti-list"></div>
    <button id="close-noti-list">닫기</button>
  </div>
</div>
  
<script type="module" src="../js/profile/notification.js"></script>
  
  <script src="../js/utils/view.js"></script>
  <script src="../js/utils/heart.js"></script>
  <script src="../js/shared/supabaseClient.js"></script>
  <script src="../js/knowledge/details/init.js"></script>
  <script src="../js/main/auth.js"></script>
</body>
</html>
