<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안놀이터</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/snb2.css">
    <link rel="stylesheet" href="../css/create-board.css">
    <link rel="stylesheet" href="../css/notifiction.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imgs/Logo.png" alt="보안놀이터" />
      <span>보안놀이터</span>
    </div>
    <div class="search-background">
        <input type="text">
        <img src="../imgs/Search.png" alt="검색아이콘">
    </div>
    <div class="buttons">
      <div class="add-article-background">
          <img src="../imgs/Plus.png" alt="게시판추가">
          <img src="../imgs/ArrowDown.png" alt="">
      </div>
      <div class="bookmark-background">
          <img src="../imgs/Bookmark.png" alt="북마크">
      </div>
      <div id="alarm-button" class="notification-background">
          <img src="../imgs/Bell.png" alt="알림">
      </div>
      <div class="profile"></div>
    </div>
  </header>
  <main>
    <section class="snb">
      <article class="menu">
        <div>
          <img src="../imgs/EmptyHeart.png" alt="">
          <span>12</span>
        </div>
        <div>
          <img src="../imgs/EmptyView.png" alt="">
          <span>12</span>
        </div>
        <div>
          <img src="../imgs/EmptyComment.png" alt="">
          <span>12</span>
        </div>  
      </article>
    </section>
    <section class="main">
      <form>
        <div class="title-wrapper">
          <span>제목</span>
          <input id="title" type="text" class="title">
        </div>
        <div class="tag-wrapper">
          <span>태그</span>
          <ul>
            <li>QnA</li>
            <li>지식</li>
            <li>자유</li>
          </ul>
        </div>
        <div class="content-wrapper">
          <span>본문</span>
          <div>
            <img src="../imgs/Editor.png" alt="">
            <textarea name="content" id="content" placeholder="내용을 입력해주세요"></textarea>
          </div>
        </div>

        <div class="buttons">
          <span class="save" onclick="saveArticle()" type="submit">저장</span>
          <span class="cancel">취소</span>
        </div>
      </form>
    </section>
  </main>
<div id="notification-list-modal" class="noti-list-modal hidden">
  <div class="noti-list-box">
    <h3>알림</h3>
    <div id="noti-list"></div>
    <button id="close-noti-list">닫기</button>
  </div>
</div>
  
<script type="module" src="../js/profile/notification.js"></script>
  <script src="../js/shared/supabaseClient.js"></script>
  <script src="../js/create/article.js"></script>
</body>
</html>
